{% extends "base.html" %}

{% block main %}


<div class="col-md-4 column">
</div>
<div class="col-md-4 column">


<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{ state }}</h3>
	</div>

    <div class="panel-body">
    <form class="form-horizontal" role="form"  action=""  method="post">
            {% csrf_token %}
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">账号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" value="{{ username }}"placeholder="请输入账号">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" name="password" value="{{password}}" class="form-control" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"  value="Log In">登录</button>
          </div>
        </div>
      </form>
    </div>
</div>


</div>
<div class="col-md-4 column">
</div>




{% endblock main %}
