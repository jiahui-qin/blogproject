<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">    
        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- css -->
        <!-- 
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         -->
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">
    
        <!-- js -->
        <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'blog/js/pace.min.js' %}"></script>
        <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>
        <script src="{% static 'blog/js/npm.js' %}"></script>
        <script src="{% static 'blog/js/script.js' %}"></script>
        <style>
            .curument{ background:rgb(77, 43, 10); font-weight:bold;}
          </style>
    </head>

            <div class="container">
                    <header id="site-header">
                        <div class="row">
                            <div class="col-md-3 col-sm-5 col-xs-8">
                                <div class="logo">
                                    <h1><a href="{% url 'blog:recordindex' %}"><b>metabolomics</b> database</a></h1>
                                </div>
                            </div><!-- col-md-4 -->
                            <div class="col-md-9 col-sm-7 col-xs-4">
                                <nav class="main-nav" role="navigation">
                                    <div class="navbar-header">
                                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                                            <span class="ion-navicon"></span>
                                        </button>
                                    </div>
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav navbar-right" id = 'hhhh'>
                                            <li class="cl-effect-11" id = 'record'><a href="{% url 'blog:recordindex' %}" data-hover="送测记录">送测记录</a></li>
                                            <li class="cl-effect-11" id = 'bact'><a href="{% url 'blog:bactindex' %}" data-hover="菌株数据库">菌株数据库</a></li>
                                            <li class="cl-effect-11" id = 'cru'><a href="{% url 'blog:crudeexindex' %}" data-hover="粗提物数据库">粗提物数据库</a></li>
                                            <li class="cl-effect-11" id = 'cpd'><a href="{% url 'blog:cpdindex' %}" data-hover="化合物数据库">化合物数据库</a></li>
                                            <li class="cl-effect-11"><a href="{% url 'blog:logout_user' %}" data-hover="登出">登出</a></li>
                                        </ul>
                                
                                <script>
                                    var urlstr = location.href;
                                    var urlstatus=false;
                                    if (urlstr.match('bact')) {$("#bact").find('a').css({'text-decoration':'underline','font-weight':'bold'})}
                                    if (urlstr.match('cpd')) {$("#cpd").find('a').css({'text-decoration':'underline','font-weight':'bold'})}
                                    if (urlstr.match('cru')) {$("#cru").find('a').css({'text-decoration':'underline','font-weight':'bold'})}
                                    if (urlstr.match('record')) {$("#record").find('a').css({'text-decoration':'underline','font-weight':'bold'})}
                                    $("#nav a").each(function () {  
                                      if ((urlstr + '/').indexOf($(this).attr('href')) > -1&&$(this).attr('href')!='') {
                                        $(this).addClass('curument'); urlstatus = true;
                                      } else {
                                        $(this).removeClass('curument');
                                      }
                                    });
                                    if (!urlstatus) {$("#nav a").eq(0).addClass('curument'); }
                                </script>
                                    </div><!-- /.navbar-collapse -->
                                </nav>
                            </div><!-- col-md-8 -->
                        </div>
                    </header>
                </div>


                {% block main %}


                {% endblock main %}



</html>
